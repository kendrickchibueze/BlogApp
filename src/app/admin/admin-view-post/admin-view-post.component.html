<div class="example-container" *ngIf="post">
  <div class="form-container">
    <h2>View Blog</h2>
  <mat-form-field>
    <mat-label>Id</mat-label>

    <input matInput  type="text" name="id" [(ngModel)]="post.id" readonly>

  </mat-form-field>

  <mat-form-field>
    <mat-label>Title</mat-label>

    <input matInput  type="text" name="title" [(ngModel)]="post.title" >

  </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput name="content"  [(ngModel)]="post.content"></textarea>
  </mat-form-field>

    <mat-form-field>
      <mat-label>Summary</mat-label>
      <textarea matInput name="Summary"  [(ngModel)]="post.summary"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Featured Image Url</mat-label>

      <input matInput  type="text" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl" >

    </mat-form-field>

    <mat-form-field>
      <mat-label>Author</mat-label>

      <input matInput  type="text" name="author" [(ngModel)]="post.author" >

    </mat-form-field>
    <mat-form-field>
      <mat-label>Url Handle</mat-label>

      <input matInput  type="text" name="urlHandle" [(ngModel)]="post.urlHandle" >

    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="example-margin">Visible</mat-checkbox>

    </section>

  </div>
</div>
